<html id="html">
<head>
<style>
body {
  background-color: black;
  background: radial-gradient(rgba(0, 150, 0, 1), black 120%);
  height: 100%;
  width: 100%;
  position: absolute;
  color: white;
  font: 12px Inconsolata, monospace;
  text-shadow: 0 0 5px #C8C8C8;
  background-size: cover;
  overflow: hidden;
  z-index: 1;
  transition: opacity 2s;
  );
}

#extra-div-1 {
  background-color: black;
  background: radial-gradient(rgba(0, 15, 0, 1), black 120%);
  height: 100%;
  width: 100%;
  position: absolute;
  font: 12px Inconsolata, monospace;
  text-shadow: 0 0 5px #000000;
  background-size: cover;
  overflow: hidden;
  z-index: -1;
  opacity: 0;
  transition: opacity 2s;
  color: black;
  );
}

#html::after {
  content: " ";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
  z-index: 2;
  background-size: 100% 2px, 3px 100%;
  pointer-events: none;
  overflow: hidden;
}

::selection {
  background: #0080FF;
  text-shadow: none;
}

#bgcolor1 {
  opacity: 1;
}
</style>
</head>
<body>
<div id="scan"></div>
<style>
body {
  text-align: center;
}

h1, h2, h3, h4, h5, p {
  vertical-align: middle;
}
  
#scan {
	width: 100%;
	height: 5px;
	background-color: rgba(0, 255, 0, 1);
  position: absolute;
  box-shadow: 0px 0px 8px 10px rgba(0, 0, 0, 0.49);
  animation-name: scan;
  animation-duration: 5s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  overflow: hidden;
  z-index: 3;
}

@keyframes scan {
    0%   { top:   -1em }
    100% { top: 600em }    
}
</style>
<div id="extra-div-1"></div>
<div id="extra-div-2"></div>

<h1>Ivory's Website:</h1>
<p>We're all in hell anyways.</p>

<button id="bgcolor1">BG Color</button>

<script>
document.getElementById("bgcolor1").onclick = function() {
bgcol()
};
function bgcol() {
  document.getElementById("html").style.opacity = "0"
  document.getElementById("extra-div-1").style.opacity = "1"
  document.getElementById("scan").style.backgroundColor = "rgba(0, 255, 0, 1)"
}
</script>

</body>
</html>
