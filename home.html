<html>
<head>
<div id="main">
</div>
<style>
#main {
  background-color: black;
  background: radial-gradient(rgba(0, 150, 0, 1), black 120%);
  height: auto;
  color: white;
  font: 12px Inconsolata, monospace;
  text-shadow: 0 0 5px #C8C8C8;
  background-size: cover;
  overflow: hidden;
  z-index: 0;
  transition: 2s;
  );
}

#main::before {
  content: " ";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
  z-index: 2;
  background-size: 100% 2px, 3px 100%;
  pointer-events: none;
  overflow: hidden;
}

::selection {
  background: #0080FF;
  text-shadow: none;
}
  
#extra-div-1 {
    opacity: 0;
    background: radial-gradient(rgba(255, 255, 240, 1), black 120%)
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
    z-index: 1;
    transition: 2s;
</style>
<div id="scan">
</div>
</head>
<body>
<style>
body {
  text-align: center;
}

h1, h2, h3, h4, h5, p {
  vertical-align: middle;
}
  
#scan {
	width: 100%;
	height: 5px;
	background-color: rgba(0, 255, 0, 1);
  position: absolute;
  box-shadow: 0px 0px 8px 10px rgba(0, 255, 0, 0.49);
  animation-name: scan;
  animation-duration: 5s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  overflow: hidden;
  z-index: 3;
}

@keyframes scan {
    0%   { top:   -1em }
    100% { top: 600em }    
}
</style>

<h1>Ivory's Website:</h1>
<p>We're all in hell anyways.</p>

<div id="extra-div-1">
</div>

<button id="bgcolor1">BG Color</button>

<script>
document.getElementById("bgcolor1").onclick = function() {
bgcol()
};
function bgcol() {
  document.getElementById("main").style.opacity = "0"
  document.getElementById("extra-div-1").style.opacity = "1"
}
</script>

</body>
</html>
